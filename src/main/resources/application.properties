spring.application.name=empresas

# Configuracion del servidor
server.port=8080

# Configuracion de la base de datos MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/empresas_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion para ejecutar servicio ignorando conexion a la base
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
#spring.sql.init.mode=never
#spring.datasource.url=
#spring.datasource.driver-class-name=

# Configuracion JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion Swagger (Springfox)
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Configuracion de logs (opcional)
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
